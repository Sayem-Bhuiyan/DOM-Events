<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Expolre Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Molestiae, veritatis.</li>
            <li class="item">Eveniet, magnam.</li>
            <li class="item">Architecto, esse.</li>
            <li class="item">Esse, magni!</li>
            <li class="item">Ea, sit!</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new li added by button';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
